<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <title>English Janala</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind plus daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-[#BADEFF]">
      <div class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a href="" class=""
                  ><i class="fa-solid fa-circle-question"></i>FAQ</a
                >
              </li>
              <li>
                <a href="" class=""
                  ><i class="fa-solid fa-book-open-reader"></i>Learn</a
                >
              </li>
              <li>
                <a href="" class=""
                  ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <a href="" class="flex items-center gap-1">
            <span class="text-[20px] font-semibold">English</span>
            <img src="assets/logo.png" alt="" />
            <span class="font-bangla">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-2">
            <li>
              <a href="" class="btn btn-soft btn-primary border-[#422AD5]"
                ><i class="fa-solid fa-circle-question"></i>FAQ</a
              >
            </li>
            <li>
              <a href="" class="btn btn-soft btn-primary border-[#422AD5]"
                ><i class="fa-solid fa-book-open-reader"></i>Learn</a
              >
            </li>
            <li>
              <a href="" class="btn btn-soft btn-primary border-[#422AD5]"
                ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- barner section -->
      <section
        class="flex flex-col-reverse md:flex-row justify-between items-center w-11/12 mx-auto py-6"
      >
        <div class="flex-1 text-center md:text-left">
          <h1 class="text[30px] md:text-[40px] font-bold">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p
            class="font-bangla mt-3 mb-3 text-[14px] md:text-[20px] whitespace-nowrap md:whitespace-normal pb-6"
          >
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            <br />
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
            <br />
            যাবে অন্য একটি Level এ
          </p>
          <input
            type="text"
            placeholder="Enter Your Name"
            class="input mb-4"
          /><br />
          <input type="text" placeholder="_________" class="input mb-4" /><br />
          <a class="btn btn-primary">Get Started</a>
        </div>
        <div class="flex-1">
          <img src="assets/hero-student.png" alt="" />
        </div>
      </section>
      <section>
        <h2 class="text-4xl font-bold text-center">
            <span class="text-[#00BCFF]">Let's</span> Learn Vocabulary
          </h2>
          <div id="level-container" class="flex gap-5 flex-wrap justify-center">

          </div>
      </section>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
